{% extends 'myadmin/index.html' %}

{% block cont %}
<div class="row-content am-cf">
    <div class="row">
        <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
            <div class="widget am-cf">
                <div class="widget-head am-cf">
                    <div class="widget-title am-fl">管理员添加</div>
                    <div class="widget-function am-fr">
                        <a href="javascript:;" class="am-icon-cog"></a>
                    </div>
                </div>
                <div class="widget-body am-fr">
                    <form action="{% url 'auth_user_add' %}" class="am-form tpl-form-line-form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">用户名
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="username" class="tpl-form-input" id="user-name" placeholder="请输入用户名">
                                </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">密码
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="password" name="password" class="tpl-form-input" placeholder="请输入密码">
                                </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">邮箱
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="text" name="email" class="tpl-form-input" placeholder="请输入邮箱">
                            </div>
                        </div>

                        <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">选择
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-9">
                                <input type="radio" name="is_superuser"  value="0" class="tpl-form-input" checked> 普通管理员
                            </div>
                            <div class="am-u-sm-9">
                                <input type="radio" name="is_superuser" value="1" class="tpl-form-input"> 超级管理员
                            </div>

                        </div>



                         <div class="am-form-group">
                            <label for="user-name" class="am-u-sm-3 am-form-label">分配组
                                <span class="tpl-form-line-small-title">Title</span></label>
                            <div class="am-u-sm-10">
                                <div style="float:left;text-align:center;">
                                    <p>可用组</p>
                                    <select id="select1" multiple="multiple" style="
                                    width: 300px;height: 200px;border:solid black 1px">
                                    {% for i in glist %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                    {% endfor %}

                                        
                                    </select>
                                    <p style="color:black;"><button id='add_all' type="button">全选>> </button></p>     
                                </div>
                                <div style="float:left;width: 50px;height: 200px">
                                    <ul style="margin-top:100px;text-align: center;">
                                        <li style="color:black"><button id="add" type="button"> >> </button></li>
                                        <br>
                                        <li style="color:black"><button id="remove" type="button"> << </button></li>
                                    </ul>
                                </div>
                                <div style="float:left;text-align:center;">
                                    <p>已选中组</p>
                                    <select id="select2" name='gs' multiple="multiple" style="
                                    width: 300px;height: 200px; border:solid black 1px">           
                                    </select>
                                    <p style="color:black;"><button id='remove_all' type="button">全部删除</button></p>     
                                </div>        
                            </div>
                        </div>
                        <script type="text/javascript">
                            $('#add').click(function(){
                                $('#select1 option:selected').appendTo('#select2');
                            })
                            $('#remove').click(function(){
                                $('#select2 option:selected').appendTo('#select1');
                            })
                            $('#add_all').click(function(){
                                $('#select1 option').appendTo('#select2');
                            })
                            $('#remove_all').click(function(){
                                $('#select2 option').appendTo('#select1');
                            })

                            $('#myform').submit(function(){

                                $('#select2 option').each(function(){
                                    this.selected = true
           
                                })
                                // return false;
                            })
                        
                        </script>



                                               
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button  class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  
</div>
{% endblock %}
